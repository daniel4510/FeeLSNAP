<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FeelSNAP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prosto+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <a class="gohome" href="#"
          ><img class="logo" src="./img/logo-green.svg" alt=""
        /></a>
        <ul class="middle-nav">
          <li><a href="#" class="nav-button nav-emotion">감정</a></li>
          <li><a href="#" class="nav-button nav-intro">소개</a></li>
          <li><a href="#" class="nav-button">서재</a></li>
        </ul>
        <a href="#" class="login">로그인</a>
      </nav>
    </header>
    <section class="main">
      <div>
        <div class="title">FeelSNAP</div>
        <p class="change-text">
          <span>마음 속의 감정 도서관</span>
          <span>기억의 조각이 모여 완성되는 이야기</span>
          <span>당신만의 이야기가 시작되는 순간</span>
          <span>감정과 책이 만나는 교차점</span>
          <span>당신의 내면에 새겨질 또 하나의 흔적</span>
        </p>
        <button onclick="startEmotionDetection()">감정 입력하기</button>
      </div>
      <div class="transition-title">감정을 담아, 맞춤형 책 추천 서비스</div>
    </section>
    <section class="stepbystep">
      <div class="step-title">어떻게 사용할까요?</div>
      <div class="first-box">
        <h1>카메라로<br />당신의 감정을<br /><span>캡처</span>하세요.</h1>
        <img src="#" alt="" />
      </div>
      <div class="second-box">
        <h1>감정에 기반한<br />추천책 6권을<br />만나보세요.</h1>
        <img src="#" alt="" />
      </div>
      <div class="third-box">
        <h1>
          책을 저장하고<br /><span>나만의 서재를</span><br /><span
            >만들어보세요.</span
          >
        </h1>
        <img src="#" alt="" />
      </div>
    </section>
    <section class="emotions">
      <h1><span>일상 속 다양한</span><br />감정들을 만나보세요.</h1>
      <h3>카메라를 사용하지 않아도 책을 추천받을 수 있어요.</h3>
    </section>
    <section class="footer">
      <div class="shelf">
        <h1><span>서재</span>에<br />당신의 이야기를<br />담아보세요.</h1>
        <button>자세히보기</button>
      </div>
      <div class="foot"></div>
    </section>

    <script src="./findbook.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
